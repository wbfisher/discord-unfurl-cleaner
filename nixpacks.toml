[phases.setup]
nixPkgs = ["nodejs_20", "sqlite"]
aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2",
  "libpango-1.0-0",
  "libcairo2",
  "libglib2.0-0",
  "libgtk-3-0",
  "libx11-xcb1"
]

[phases.install]
cmds = ["npm ci", "npx playwright install chromium --with-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/index.js"
